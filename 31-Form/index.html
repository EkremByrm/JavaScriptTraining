<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut.icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>



    <style>

    </style>

</head>

<body>

    <div class="container my-3">
        <header class="text-center text-light todos">
            <h1 class="mb-4">To Do App</h1>
            <form class="search">
                <input class="form-control my-4" type="text" name="search" placeholder="Ara..">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between aling-items-center">
                <span>Yüzmeye git !</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between aling-items-center">
                <span>Fatura öde !</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between aling-items-center ">
                <span>Kediyi besle !</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="label-light my-3">New Task</label>

            <input class="form-control m-auto" type="text" name="add">

        </form>

    </div>

    <script src="https://kit.fontawesome.com/9630c34d5e.js" crossorigin="anonymous"></script>

</body>

</html>
